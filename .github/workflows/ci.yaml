name: CI
on:
  push:
    branches:
    - master
  schedule:
  - cron: 0 3 * * *
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Build and push image
      run: |
        version="$(git describe --tags --abbrev=0 --match='v*')"
        docker login --username dadevel --password-stdin <<< $DOCKERHUB_TOKEN
        trap 'docker logout' EXIT
        docker build --tag dadevel/alertmanager-signal-receiver:latest --tag "dadevel/alertmanager-signal-receiver:${version}" .
        docker push dadevel/alertmanager-signal-receiver:latest
        docker push "dadevel/alertmanager-signal-receiver:${version}"
      env:
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

